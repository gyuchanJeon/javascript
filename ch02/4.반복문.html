  <h3>4.반복문</h3>

  <h4>for</h4>
  <script>
    for (let i = 1; i <= 5; i++) {
      document.write('i : ' + i + '<br>');
    }

    // 1부터 10까지 합
    let sum1 = 0;
    for (let j = 1; j <= 10; j++) {
      sum1 += j;
    }
    document.write('1부터 10까지 합 : ' + sum1 + '<br>');
    
    // 1부터 10까지 짝수합
    let sum2 = 0;
    for (let k = 1; k <= 10; k++) {
      if (k%2==0) {
        sum2+=k;
      }
    }
    document.write('1부터 10까지 짝수합 : ' + sum2 + '<br>');
    
    // 별삼각형
    for (let m = 0; m < 10; m++) {
      for (let n = 0; n < 2*m+1; n++) {
        document.write('*');
      }
      document.write('<br>');
      }
    
  </script>
